@(selected: String)(implicit request: RequestHeader, flash: Flash)

@dataAndClass(d: String, c: String) = {
  @if(d == selected){
    data-menu="@d" class="@c active"
  } else {
    data-menu="@d" class="@c"
  }
}
<div id="menu">
  <ul>
    <li @dataAndClass("account", "")>
      <a href="#"><i class="icon-desktop"></i><br />ACCOUNT</a>
    </li>
    <li @dataAndClass("storage", "")>
      <a href="#"><i class="icon-cloud-download"></i><br />COLLECT</a>
    </li>
    <li @dataAndClass("order", "")>
      <a href="#"><i class="icon-code-fork"></i><br />ORDER</a>
    </li>
    <li @dataAndClass("pickup", "")>
      <a href="#"><i class="icon-download-alt"></i><br />PICK UP</a>
    </li>
    <li @dataAndClass("support", "")>
      <a href="#"><i class="icon-comments"></i><br />SUPPORT</a>
    </li>
    <li class="mintpresso" title="민트프레소 사이트로 이동합니다." onclick="location.href='/'"></li>
  </ul>
</div>
