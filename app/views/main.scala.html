@(title: String)(content: Html)(style: Html)(script: Html)(implicit request: RequestHeader, flash: Flash)

<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The only service focused on your data - storage, data processing, management, audit, statistics.">
    <meta name="author" content="MINTPRESSO">

    <script src="/assets/javascripts/modernizr-2.6.2.min.js"></script>
    <script type="text/javascript" src="//use.typekit.net/tld5vsy.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <link href="/assets/stylesheets/bootstrap.css" rel="stylesheet" />
    <link href="/assets/stylesheets/font-awesome.min.css" rel="stylesheet" />
    <!--[if IE 7]>
    <link href="/assets/stylesheets/font-awesome-ie7.min.css" rel="stylesheet" />
    <![endif]-->
    <link href="/assets/stylesheets/responsive.css" rel="stylesheet" />
    <link href="/assets/stylesheets/main.css" rel="stylesheet" />
    <link href="/assets/stylesheets/messenger.css" rel="stylesheet" />
    <link href="/assets/stylesheets/messenger-theme-future.css" rel="stylesheet" />
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="/assets/javascripts/html5shiv.js"></script>
    <![endif]-->
    <link href="/assets/images/favicon.png" rel="shortcut icon" type="image/png">
    @style
  </head>
  <body>
    @content

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.3.min.js")"></script>
    <script src="/assets/javascripts/jquery.placeholder.js"></script>
    <script src="/assets/javascripts/jquery.history.js"></script>
    <script src="/assets/javascripts/jqBootstrapValidation.js"></script>
    <script src="/assets/javascripts/bootstrap-2.3.1.min.js"></script>
    <script src="/assets/javascripts/messenger.js"></script>
    <script src="/assets/javascripts/messenger-theme-future.js"></script>
    <script>
Messenger.options = {
  parentLocations: ['body'],
  maxMessages: 9,
  extraClasses: 'messenger-fixed messenger-on-bottom messenger-on-right messenger-theme-future'
}
    </script>
    <script src="/assets/javascripts/knockout-2.3.0.js"></script>
    <script src="/assets/javascripts/moment.js"></script>
    <script type="text/javascript" src="@routes.Application.javascriptMessages"></script>
    <script type="text/javascript" src="@routes.Application.javascriptValues"></script>
    <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
    <script>for(c in routes.controllers){_[c]=routes.controllers[c]}</script>
    @flash.get("success").map { success =>
    <script>_.success = '@success'</script>
    }
    @flash.get("error").map { error =>
    <script>_.error = '@error'</script>
    }
    @script
  </body>
</html>
